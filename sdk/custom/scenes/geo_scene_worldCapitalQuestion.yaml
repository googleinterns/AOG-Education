conditionalEvents:
- condition: session.params.geo_numQuestionsLeft == 0
  transitionToScene: geo_scene_results
- condition: session.params.geo_numQuestionsLeft != 0
  handler:
    webhookHandler: geo_askWorldCapitalQuestion

intentEvents:
- handler:
    webhookHandler: geo_checkAnswer
  intent: geo_intent_answer
  transitionToScene: geo_scene_worldCapitalQuestion
