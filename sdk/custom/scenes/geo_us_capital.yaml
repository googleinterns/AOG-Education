conditionalEvents:
- condition: session.params.geo_num_questions_left == 0 && session.params.geo_try == 0
  transitionToScene: geo_results
- condition: session.params.geo_num_questions_left > 0 && session.params.geo_try == 0
  handler:
    webhookHandler: geo_us_capital

intentEvents:
- handler:
    webhookHandler: geo_check_answer
  intent: geo_answer
  transitionToScene: geo_us_capital
