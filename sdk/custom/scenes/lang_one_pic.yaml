onEnter:
    webhookHandler: lang_start_one_pic
intentEvents:
    - handler:
          webhookHandler: lang_change_game
      intent: lang_change_game
      transitionToScene: lang_menu
    - handler:
          webhookHandler: lang_one_pic_word
      intent: lang_one_pic_word
    - handler:
          webhookHandler: lang_one_pic_next_question
      intent: lang_one_pic_next_question
      transitionToScene: lang_one_pic
