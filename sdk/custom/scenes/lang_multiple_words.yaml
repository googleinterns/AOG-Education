onEnter:
  webhookHandler: lang_start_multiple_words
intentEvents:
- handler:
    webhookHandler: lang_change_game
  intent: lang_change_game
  transitionToScene: lang_menu
- handler:
    webhookHandler: lang_multiple_words_answer
  intent: lang_word
- handler:
    webhookHandler: lang_next_question
  intent: lang_next_question
  transitionToScene: lang_multiple_words
  